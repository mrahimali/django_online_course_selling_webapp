{% extends "./base.html" %}
{% load custom_tags %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="container">
        <h1 class="display-4">Login Page</h1>
        <hr>
        <div>
            <form action="/login/" method='POST'>
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
{% endblock %}
